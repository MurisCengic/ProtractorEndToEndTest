# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NodeTool@0
  inputs:

    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: './EndToEndTests/EndToEndTests/'

- task: CmdLine@2
  inputs:
    script: 'npm install -g protractor'

- task: CmdLine@2
  inputs:
    script: 'webdriver-manager update'

- task: CmdLine@2
  inputs:
    script: 'protractor.conf.js'
    workingDirectory: 'EndToEndTests/EndToEndTests/node_modules/protractor/bin/protractor e2e/'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $date=$(Get-Date).ToUniversalTime().ToString(‘d-M-yyyy-HH’);
      Write-Host “##vso[task.setvariable variable=time]$date”

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'xmlresults.xml'
    searchFolder: '$(System.DefaultWorkingDirectory)/EndToEndTests/EndToEndTests/testResults/$(time)/'